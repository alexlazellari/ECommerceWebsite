<html lang="en">
<head>

<body>
    <h1 class="title">Welcome to our store.</h1>

        <!-- Filter Section -->
        <aside class="filter">
            <form class="form" method="GET">
                <div class="row">
                    <label for="search">Search by name: </label>
                    <input type="text" name="search" id="search" placeholder="e.x Apple"> 
                </div>
                <div class="row">
                    <label for="price">Price: </label>
                    <input type="range" name="price" id="price" min="10" max="3000" value="1000"> 
                    <output class="output" name="result" for="price">$1000</output>
                </div>
                <div class="row">
                    <button class="btn" type="submit">Search</button>
                </div>
            </form>
        </aside>
        <!-- End filter section -->

        <!-- Pagination Section -->
        <main class="pagination">
            <section class="products">

            <section class="navigation">

        </main>
    </section>

</html>
